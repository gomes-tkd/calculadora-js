<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora simples</h1>
    <div class="container">
        <div class="divResult">
            <p class="pResult"></p>
        </div>
        <div class="numbers">
            <button onclick="clearResults()" class="btnAC">AC</button>
            <button onclick="numero('/')" class="btnNumber btnOpp">/</button>
        </div>
        <div class="numbers">
            <button onclick="numero('7')" class="btnNumber">7</button>
            <button onclick="numero('8')" class="btnNumber">8</button>
            <button onclick="numero('9')" class="btnNumber">9</button>
            <button onclick="numero('*')" class="btnNumber btnOpp">*</button>
        </div>
        <div class="numbers">
            <button onclick="numero('4')" class="btnNumber">4</button>
            <button onclick="numero('5')" class="btnNumber">5</button>
            <button onclick="numero('6')" class="btnNumber">6</button>
            <button onclick="numero('-')" class="btnNumber btnOpp">-</button>
        </div>
        <div class="numbers">
            <button onclick="numero('1')" class="btnNumber">1</button>
            <button onclick="numero('2')" class="btnNumber">2</button>
            <button onclick="numero('3')" class="btnNumber">3</button>
            <button onclick="numero('+')" class="btnNumber btnOpp">+</button>
        </div>
        <div class="numbers">
            <button onclick="numero('0')" class="btnZero">0</button>
            <button onclick="numero('.')" class="btnDot">.</button>
            <button onclick="result()" class="btnNumber btnOpp">=</button>
        </div>
    </div>
    <h4>Por Jos√© Gomes - 27/12/2022</h4>
    <script src="assets/js/main.js"></script>
</body>
</html>
